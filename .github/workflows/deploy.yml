name: Deploy to Render

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Puppeteer browsers
      run: npx puppeteer browsers install chrome

    - name: Run tests
      run: npm test
      env:
        NODE_ENV: test
        MONGO_URI: mongodb://localhost:27017/nhra_test

    - name: Lint code
      run: npm run lint || echo "No lint script defined"

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image
      run: |
        docker build -t ghcr.io/${{ github.repository }}/nhra-website:latest .
        docker tag ghcr.io/${{ github.repository }}/nhra-website:latest ghcr.io/${{ github.repository }}/nhra-website:${{ github.sha }}

    - name: Push Docker image
      run: |
        docker push ghcr.io/${{ github.repository }}/nhra-website:latest
        docker push ghcr.io/${{ github.repository }}/nhra-website:${{ github.sha }}

    - name: Deploy to Render
      run: |
        curl -X POST \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys \
          -d '{"clearCache": true}'

    - name: Notify deployment
      run: |
        echo "ðŸš€ Deployment triggered successfully!"
        echo "Image: ghcr.io/${{ github.repository }}/nhra-website:${{ github.sha }}"