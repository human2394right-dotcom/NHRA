version: '3.8'

services:
  nhra-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongo:27017/nhra
      - SESSION_SECRET=your-development-session-secret
      - SUPERADMIN_PASS=admin123
      - EMAIL_USER=your-email@gmail.com
      - EMAIL_PASS=your-app-password
      - LOG_LEVEL=debug
      - ENABLE_METRICS=true
    depends_on:
      - mongo
    volumes:
      - ./logs:/app/logs
      - ./public/uploads:/app/public/uploads
      - ./public/pdfs:/app/public/pdfs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=nhra
    volumes:
      - mongo_data:/data/db
      - ./docker/mongo-init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongo_data:

networks:
  default:
    name: nhra-network